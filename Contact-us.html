            </ul>
        </nav>
    </section>

    <!-- ######### Função Menu Vertical ##########-->
    <script>
        function dropdownMenu() { /*funcao que cria um menu vertical sempre que o botao "dropdownicon" é clicado*/
            var x = document.getElementById("navbar"); /*x é a accao de carregar no botao "dropdownicon"*/
            if (x.className === "topnav") {
                x.className += " responsive";
                /*Criamos uma nova class, adicionado responsive to  topnav ==> topnav.responsive*/
            } else {
                x.className = "topnav";
            }
        }
    </script>


    <!--####################### Contact Section #####################-->
    <section id="Contact">
        <div>
            <h1>Contact Us!</h1>
        </div>
        <div class="container">
            <div class="contacting">
                <h2>Fill out this form! </h2>
                <form action="https://formspree.io/email@domain.tld" method=POST>
                    <input type="text" name="name" placeholder="Your name" required autofocus/>
                    <input type="text" name="email" placeholder="@" required autofocus/>
                    <input type="text" name="address" placeholder="Address" required autofocus/>
                    <textarea cols="20" rows="5" placeholder="Your Message"></textarea>
                    <input type="submit">
                </form>
            </div>
